<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>photography website</title>
  </head>
  <body>
    <header class="menu-container">
      <div class="menu-content">
        <span class="main-heading">YASIRLAB</span>
        <span class="menu__icon"><i class="fas fa-bars"></i></span>
        <ul class="menu main-menu">
          <li class="menu-item active">
            <a href="#">Home</a>
            <div class="border-bottom"></div>
          </li>
          <li class="menu-item">
            <a href="#">Gallery</a>

            <div class="border-bottom"></div>
          </li>
          <li class="menu-item">
            <a href="#">Blog</a>
            <div class="border-bottom"></div>
          </li>
          <li class="menu-item">
            <a href="#">Contact</a>
            <div class="border-bottom"></div>
          </li>
        </ul>
      </div>

      <div class="header__content-container">
        <div class="profile-container">
          <img class="profile-pic" src="/images/yasir.JPG" alt="" />
        </div>
        <div class="header__content">
          <h1>I'm Yasir Khan</h1>
          <p class="skills">Photographer | Traveller</p>
          <p class="content__para">
            "Photography is a way of feeling, of touching, of loving. What you
            have caught on film is captured forever ... It remembers little
            things, long after you have forgotten everything. "
          </p>
          <p class="content__writer">-AARON SISKIND</p>
        </div>

        <div class="header__social-icons">
          <i class="fab fa-facebook social-icon"></i>
          <i class="fab fa-twitter social-icon"></i>
          <i class="fab fa-instagram social-icon"></i>
          <i class="fab fa-pinterest social-icon"></i>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/e8ad5b69a5.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/scripts/gallery.js"></script> -->
    <script src="/scripts/header.js"></script>
  </body>
</html>
